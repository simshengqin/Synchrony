<app-header [role]="'admin'"></app-header>
<div class="account-create-wrapper wrapper-padding">
  <h1 class="mb-3">Create Accounts and Groups</h1>
  <h4 class="mb-2">Upload Information</h4>
  <div class="mb-2">Please upload a file similar to the following format:
     <div class="form-text text-muted" >
      Accounts:<a [href]="'https://firebasestorage.googleapis.com/v0/b/synchrony-8287c.appspot.com/o/sample_data%2Faccounts_sample.csv?alt=media&token=3c65aa7e-3981-4b3e-9076-18a39261acad'">
         {{"accounts_sample.csv"}}
       </a>
    </div>
  </div>

  <h4 class="mb-3">Upload CSV File</h4>
  <span class="mr-1 mb-3">Upload accounts: </span>
  <label class="btn primary-btn">
    <i class="fa fa-image"></i> Choose File
    <input #file type="file" accept="text/csv"  class="d-none" [textContent]="'Choose File'"/>
  </label>
<!--  <input #file class="mb-3" type="file">-->
  <div>
    <button class="btn primary-btn" (click)="uploadFile()">Upload</button>
  </div>
  <app-confirm-modal (responseEmit)="onCloseModal($event)"></app-confirm-modal>
</div>
