<app-header [role]="'instructor'"></app-header>
<div class="wages-view-individual-wrapper wrapper-padding">
  <h1 *ngIf="freelancer" class="mb-3">{{freelancer.firstName + ' ' + freelancer.lastName}} - View Hours</h1>
  <app-search-filter [filterActions] = "filterActions"></app-search-filter>
  <app-common-table [tableActions]="tableActions" [tableColumns]="tableColumns" [wages]="wages"></app-common-table>
  <button class="btn btn-danger mr-4" (click)="onGoBackClick()">Go Back</button>
</div>
