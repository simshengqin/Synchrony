<div class="assignment-mark-individual-wrapper wrapper-padding">
  <h1 class="mb-3">Mark Assignment</h1>
  <button class="btn btn-danger" (click)="confirmModalComponent.open
  ('Recording Complete', 'Would you like to submit your feedback?', ['delete', 'submit'])">Stop</button>
  <app-confirm-modal (response)="onCloseModal($event)" (feedbackEmit)="onFeedback($event)"></app-confirm-modal>
</div>
