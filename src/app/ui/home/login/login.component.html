<div class="login-wrapper">
  <div fxLayout="row" class="row no-gutter" fxLayoutAlign="center center">
    <div fxLayout="column" fxFlex.xl="40" fxFlex="50" fxHide.xs class="background-login-img max-vh"></div>
    <div fxLayout="column" fxFlex.xl="60" fxFlex="50" fxFlex.xs="100" fxLayoutAlign="center center" class="max-vh">
      <div class="w-80">
        <div class="align-content-center mx-auto">
          <img fxLayout="row" class="mb-6 login-img mx-auto" src="https://firebasestorage.googleapis.com/v0/b/synchrony-8287c.appspot.com/o/ui%2Flogo.JPG?alt=media&token=53b10c15-aebe-4c6b-a578-6e675ac1130c">
        </div>
        <h3 class="login-heading mb-4">User Sign In</h3>
        <form id="loginForm">
          <div class="input-group mb-3">
            <input #username type="text" class="form-control"  placeholder="Username" required autofocus>
          </div>
          <div class="input-group mb-3">
            <input #password type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button id="login" class="btn btn-lg btn-info btn-block btn-register font-weight-bold mb-2" type="submit" (click)="login()">Sign in</button>
          <div class="text-center">
            <br>
            <a class="small font-weight-bold .text-secondary" (click)="goSignUpPage()">Don't have an account? Register for an account</a>
          </div>
          <hr>
        </form>
      </div>

    </div>
  </div>

</div>
