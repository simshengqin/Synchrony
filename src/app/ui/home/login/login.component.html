<div class="login-wrapper wrapper-padding">
  <h1 class="mb-3">Login</h1>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input #username type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input #password type="password" class="form-control">
    </div>
    <div fxLayout="row">
      <div fxLayout="row">
        <button class="primary-btn mr-3" (click)="login()">Log in</button>
      </div>  
      <div fxLayout="row">
        <button class="outline-btn mr-3" (click)="goSignUpPage()">Sign up</button>       
      </div>
    </div>

  </form>

</div>
