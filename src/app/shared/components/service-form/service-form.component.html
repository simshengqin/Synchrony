<div class="service-form-wrapper">
  service-form
  <button class="btn btn-primary" (click)="confirmModalComponent.open
  ('Create Assignment', 'Assignment Created!', ['ok'])">Create</button>
  <button class="btn btn-danger" (click)="confirmModalComponent.open
  ('Discard Changes', 'Are you sure you want to discard the changes made?', ['close', 'discard'])">Discard Changes</button>
  <app-confirm-modal (response)="onCloseModal($event)"></app-confirm-modal>

</div>
